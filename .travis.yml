language: cpp

matrix:
  include:
    - compiler: gcc
      addons:
        apt:
          sources:
            - ubuntu-toolchain-r-test
          packages:
            - g++-5
      env:
        - MATRIX_EVAL="CC=gcc-5 && CXX=g++-5"
    - compiler: clang

before_install:
    - eval "${MATRIX_EVAL}"
    - sudo add-apt-repository --yes ppa:beineri/opt-qt551-trusty
    - sudo apt-get update

install:
    - sudo apt-get install protobuf-compiler libprotobuf-dev
    - sudo apt-get install qt55-meta
    - qmake -v
    - $CXX -v

before_script:
    - wget https://sourceforge.net/projects/asio/files/asio/1.10.8%20%28Stable%29/asio-1.10.8.tar.gz/download -O $HOME/asio-1.10.8.tar.gz
    - tar -C $HOME -xvf $HOME/asio-1.10.8.tar.gz
    - pwd
    - ls -l
    - ls -l $HOME

script:
    - ./setup.sh
    - cd src
    - qmake panoramix.pro
    - make CC=$CC CXX=$CXX

